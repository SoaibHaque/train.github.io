<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid" id="grid">
        <section class="section_for_soaib" >
            <h3>IRCTC Login Details</h3>
            <input class="input logins" id="userid" type="text" placeholder="User Id..."> <br>
            <input class="input logins" id="userpwd" type="text" placeholder="User Password..."> <br>
            <button class="btn_for_soaib" id="save" >Save</button><button class="btn_for_soaib" >Clear</button>
        </section>
        <section class="section_for_soaib" >
            <h3>Train Details</h3>
            <div>
                <input class="input train" id="train-from" type="text" placeholder="From..">
                <input class="input train" id="train-date" type="text" placeholder="Date..">
            </div>
            <div>
                <input class="input train" id="train-to" type="text" placeholder="To..">
                <input class="input train" id="train-num" type="text" placeholder="Train No.">
            </div>
            <button class="btn_for_soaib" >Save</button><button class="btn_for_soaib" >Clear</button>
        </section>
        <section class="section_for_soaib" >
            <h3>Passenger Details</h3>
            <div id="passenger_1"><input class="input passenger" type="text" placeholder="Passenger 1"><input class="input age" type="text" placeholder="Age"><input class="input gender" type="text" placeholder="Gender"><input class="input seat" type="text" placeholder="Prefrence"></div>
            <div id="passenger_2"><input class="input passenger" type="text" placeholder="Passenger 2"><input class="input age" type="text" placeholder="Age"><input class="input gender" type="text" placeholder="Gender"><input class="input seat" type="text" placeholder="Prefrence"></div>
            <div id="passenger_3"><input class="input passenger" type="text" placeholder="Passenger 3"><input class="input age" type="text" placeholder="Age"><input class="input gender" type="text" placeholder="Gender"><input class="input seat" type="text" placeholder="Prefrence"></div>
            <div id="passenger_4"><input class="input passenger" type="text" placeholder="Passenger 4"><input class="input age" type="text" placeholder="Age"><input class="input gender" type="text" placeholder="Gender"><input class="input seat" type="text" placeholder="Prefrence"></div>
            <div id="passenger_5"><input class="input passenger" type="text" placeholder="Passenger 5"><input class="input age" type="text" placeholder="Age"><input class="input gender" type="text" placeholder="Gender"><input class="input seat" type="text" placeholder="Prefrence"></div>
            <div id="passenger_6"><input class="input passenger" type="text" placeholder="Passenger 6"><input class="input age" type="text" placeholder="Age"><input class="input gender" type="text" placeholder="Gender"><input class="input seat" type="text" placeholder="Prefrence"></div>
            <div id="passenger_7"><input class="input passenger" type="text" placeholder="Passenger 7"><input class="input age" type="text" placeholder="Age"><input class="input gender" type="text" placeholder="Gender"><input class="input seat" type="text" placeholder="Prefrence"></div>
            <div id="passenger_8"><input class="input passenger" type="text" placeholder="Passenger 8"><input class="input age" type="text" placeholder="Age"><input class="input gender" type="text" placeholder="Gender"><input class="input seat" type="text" placeholder="Prefrence"></div>
            <button class="btn_for_soaib" >Save</button><button class="btn_for_soaib" >Clear</button>
        </section>
        <section class="section_for_soaib" >
            <h3>Automation</h3>
            <button class="btn_for_soaib" >Save</button><button class="btn_for_soaib" >Save & Login</button><button class="btn_for_soaib" id="clear" >Clear All</button>
        </section>
    </div>

</body>

</html>
